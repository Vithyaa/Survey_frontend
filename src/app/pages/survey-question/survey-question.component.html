<div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">{{ question.title }}</h5>
      <div class="form-check" *ngFor="let option of question.options; let i = index">
        <input
          class="form-check-input"
          type="radio"
          [id]="'option' + i"
          [name]="'question' + question.id"
          [value]="option.id"
          (change)="onOptionChange(option.id)"
        />
        <label class="form-check-label" [for]="'option' + i">{{ option.name }}</label>
      </div>
    </div>
  </div>
